<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="input-box" />
      <div class="row">
        <button class="operator" onclick="clearCalculator()">AC</button>
        <button class="operator" onclick="btn_click('DEL')">DEL</button>
        <button class="operator" onclick="btn_click('%')">%</button>
        <button class="operator" onclick="btn_click('/')">/</button>
      </div>
      <div>
        <button onclick="btn_click(7)">7</button>
        <button onclick="btn_click(8)">8</button>
        <button onclick="btn_click(9)">9</button>
        <button class="operator" onclick="btn_click('*')">x</button>
      </div>
      <div>
        <button onclick="btn_click(4)">4</button>
        <button onclick="btn_click(5)">5</button>
        <button onclick="btn_click(6)">6</button>
        <button class="operator" onclick="btn_click('-')">-</button>
      </div>
      <div>
        <button onclick="btn_click(1)">1</button>
        <button onclick="btn_click(2)">2</button>
        <button onclick="btn_click(3)">3</button>
        <button class="operator" onclick="btn_click('+')">+</button>
      </div>
      <div>
        <button onclick="btn_click('00')">00</button>
        <button onclick="btn_click(0)">0</button>
        <button onclick="btn_click('.')">.</button>
        <button class="equal" onclick="EqualClick()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
